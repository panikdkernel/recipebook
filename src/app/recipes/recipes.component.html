<div class="row">
  <div class="col-md-5">
    <app-recipe-list [recipes]="recipes" (selectedRecipe)="setRecipe($event)"></app-recipe-list>
    <hr>
  </div>
  <div class="col-md-7 well">
    <app-recipe-detail  *ngIf = "gotRecipe; else noRecipe" [recipe]="gotRecipe" (editRecipe)="editRecipe($event)"></app-recipe-detail>
    <ng-template #noRecipe>
      <p>No recipe was selected</p>
    </ng-template>
  </div>
</div>
