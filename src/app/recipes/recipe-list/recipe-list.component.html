<div class="row">
    <div class="col-xs-12">
        <div class="col-sm-12 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" autocomplete="off" (keyup)="newReceipe.name = recName.value" #recName>
        </div>
        <div class="col-sm-12 form-group">
            <label for="desc">Description</label>
            <input type="text" id="desc" class="form-control" autocomplete="off" (keyup)="newReceipe.desc = recDesc.value" #recDesc>
        </div>
        <div class="col-sm-12 form-group">
            <label for="url">Image Url</label>
            <input type="text" id="url" class="form-control" autocomplete="off" (keyup)="newReceipe.imageURL = recUrl.value" #recUrl> 
        </div>
        <button class="btn btn-primary" (click)="onSubmit()">Add recepie</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipe of recipes, let RowIndex = index" [recipe]="recipe"
            (select)="onSelect(recipe, RowIndex)"></app-recipe-item>
    </div>
</div>
